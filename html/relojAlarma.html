<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/reloj.css">
    <link rel="icon" href="../img/timer.png" type="image/png">
    <title>00:00:00</title>
</head>

<body>
    <header class="icons">
        //eliminar de aqui el style
        <div class="icon-set" id="icon-set">

                    </span>

                </div>
            </a>
            <a href="relojPomodoro.html" class="icon-link">

                </div>
            </a>
            <a href="relojAlarma.html" class="icon-link">

                </div>

    </header>

    <div class="cronometro-container">
        <p id="tiempo-cronometro">00:00:00</p>
        <div class="botons-container">
            <button class="reset-btn btn" id="reiniciar">Reiniciar</button>

    <script src="../javascript/cambiarServicioReloj.js"></script>
