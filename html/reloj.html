<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/reloj.css">
    <link rel="icon" href="../img/timer.png" type="image/png">
    <title>00:00:00</title>
</head>
<body>
    <header class="icons">
      <div class="icon-set"> 
          <div class="icon-container">
              <span class="material-symbols-outlined icon">
                  time_auto
                </span>
                <div class="text">Cronometro</div>
            </div>
            <div class="icon-container">
                <span class="material-symbols-outlined icon">
                    more_time
                </span>
                <div class="text">Pomodoro</div>
            </div>
            <div class="icon-container">
                <span class="material-symbols-outlined icon">
                    alarm
                  </span>
                  <div class="text">Alarma</div>
            </div>
        </div>  
    </header>

    <div class="cronometro-container">
        <p id="tiempo-cronometro">00:00:00</p>
        <div class="botons-container">
            <button class="reset-btn btn" id="reiniciar">Reiniciar</button>
            <button class="start-btn btn" id="iniciar">Iniciar</button>
        </div>
    </div>
    <script src="../javascript/relojCronometro.js"></script>
</body>
</html>
